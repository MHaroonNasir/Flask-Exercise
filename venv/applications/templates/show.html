{% extends 'layout.html' %}
{% block content %}

<div class="col-sm-10 ml-auto mr-auto ">
    <H2>View this Show</H2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Genre</th>
                <th scope="col">Rating</th>
                <th scope="col">Increase Rating</th>
                <th scope="col">Decrease Rating</th>
            </tr>
        </thead>
        <tbody>
            <td>{{entry.id}}</td>
            <td>{{entry.name}}</td>
            <td>{{entry.genre}}</td>
            <td>{{entry.rating}}</td>
            <td><a href="{{url_for('amendRating', userid = entry.id, operation = 'increase')}}" class="btn btn-outline-success btn-sm">Update</a></td>
            <td><a href="{{url_for('amendRating', userid = entry.id, operation = 'decrease')}}" class="btn btn-outline-danger btn-sm">Update</a></td>
    </tbody>
    </table>
</div>

{% endblock %}
